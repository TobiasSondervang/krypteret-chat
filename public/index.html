<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypteret Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Startskærm -->
    <div id="startScreen" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Krypteret Chat</h1>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Adgangskode" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex justify-between">
            <button onclick="signUp()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Opret bruger</button>
            <button onclick="signIn()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Log ind</button>
        </div>
        <p id="error" class="error hidden text-red-500 mt-4 text-center"></p>
    </div>

    <!-- Hovedskærm -->
    <div id="mainScreen" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Send besked</h2>
        <input type="text" id="recipients" placeholder="Modtagere (kommasepareret)" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea id="message" placeholder="Skriv besked" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div class="flex justify-between">
            <button onclick="sendMessage()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Send</button>
            <button onclick="signOut()" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">Log ud</button>
        </div>
        <div id="messages" class="mt-6"></div>
    </div>

    <script>
        // Hjælpefunktioner
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Opret bruger
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signup', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Bruger oprettet!');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                } else {
                    showError(result.message || 'Fejl ved oprettelse');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Log ind
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signin', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('user', email);
                    document.getElementById('startScreen').classList.add('hidden');
                    document.getElementById('mainScreen').classList.remove('hidden');
                    loadMessages();
                } else {
                    showError(result.message || 'Fejl ved login');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Log ud
        function signOut() {
            localStorage.removeItem('user');
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Send besked
        async function sendMessage() {
            const sender = localStorage.getItem('user');
            const recipients = document.getElementById('recipients').value;
            const message = document.getElementById('message').value;
            if (!recipients || !message) {
                showError('Modtagere og besked kræves');
                return;
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'sendMessage', sender, recipients, encryptedMessage: message })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('recipients').value = '';
                    document.getElementById('message').value = '';
                    loadMessages();
                } else {
                    showError(result.message || 'Fejl ved afsendelse');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Hent beskeder
        async function loadMessages() {
            const user = localStorage.getItem('user');
            try {
                const response = await fetch('/chat', {
                    method: 'GET',
                    headers: { 'x-action': 'getMessages', 'x-user-email': user }
                });
                const result = await response.json();
                if (result.success) {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '<h3 class="text-lg font-semibold text-gray-800 mb-4">Dine beskeder</h3>';
                    result.messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'message bg-gray-50 p-4 rounded-lg mb-2';
                        div.innerHTML = `
                            <p class="text-sm text-gray-600">Fra: ${msg.sender}</p>
                            <p class="text-gray-800">Besked: ${msg.encryptedMessage}</p>
                            <p class="text-xs text-gray-500">Tid: ${new Date(msg.timestamp).toLocaleString('da-DK')}</p>
                        `;
                        messagesDiv.appendChild(div);
                    });
                } else {
                    showError(result.message || 'Fejl ved hentning');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Tjek login ved start
        window.onload = () => {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('startScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
