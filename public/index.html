
       <!DOCTYPE html>
       <html>
       <head>
           <title>AnoChat</title>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
       </head>
       <body>
           <div id="login-section">
               <h2>Login</h2>
               <form id="login-form">
                   <input id="login-email" type="email" placeholder="Email" required>
                   <input id="login-password" type="password" placeholder="Password" required>
                   <button type="submit">Login</button>
               </form>
               <h2>Register</h2>
               <form id="register-form">
                   <input id="register-email" type="email" placeholder="Email" required>
                   <input id="register-username" type="text" placeholder="Username" required>
                   <input id="register-password" type="password" placeholder="Password" required>
                   <button type="submit">Register</button>
               </form>
           </div>
           <div id="app-section" style="display: none;">
               <button id="logout-button">Logout</button>
               <h2>Send Message</h2>
               <form id="message-form">
                   <input id="message-content" type="text" placeholder="Message" required>
                   <input id="message-recipients" type="text" placeholder="Recipients (comma-separated)" required>
                   <input id="message-secret-key" type="text" placeholder="Secret Key" required>
                   <button type="submit">Send</button>
               </form>
               <h2>Create Folder</h2>
               <form id="folder-form">
                   <input id="folder-name" type="text" placeholder="Folder Name" required>
                   <button type="submit">Create</button>
               </form>
               <div id="folders"></div>
               <div id="messages"></div>
           </div>
           <script src="index.js"></script>
       </body>
       </html>
