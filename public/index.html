<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypteret Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Startskærm (login/opret bruger) -->
    <div id="startScreen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Krypteret Chat</h1>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input id="email" type="email" class="w-full p-2 border rounded" placeholder="Indtast email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Adgangskode</label>
                <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Indtast adgangskode">
            </div>
            <div class="flex justify-between">
                <button onclick="signUp()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Opret bruger</button>
                <button onclick="signIn()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Log ind</button>
            </div>
            <p id="error" class="text-red-500 mt-4 text-center hidden"></p>
        </div>
    </div>

    <!-- Hovedskærm (efter login) -->
    <div id="mainScreen" class="hidden">
        <!-- Sidelinje -->
        <div class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white flex flex-col">
            <h2 class="text-xl font-bold p-4 border-b border-gray-700">Menu</h2>
            <button onclick="showSendMessage()" class="p-4 hover:bg-gray-700 text-left">Send besked</button>
            <button onclick="showFolders()" class="p-4 hover:bg-gray-700 text-left">Mapper</button>
            <button onclick="logOut()" class="p-4 hover:bg-gray-700 text-left">Log ud</button>
        </div>

        <!-- Indholdsområde -->
        <div class="ml-64 p-8">
            <!-- Send besked skærm -->
            <div id="sendMessageScreen" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Send besked</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="recipients">Modtagere (kommasepareret)</label>
                    <input id="recipients" type="text" class="w-full p-2 border rounded" placeholder="email1@example.com, email2@example.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Besked</label>
                    <textarea id="message" class="w-full p-2 border rounded" placeholder="Skriv din besked"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="securityKey">Sikkerhedsnøgle</label>
                    <input id="securityKey" type="text" class="w-full p-2 border rounded" placeholder="Indtast sikkerhedsnøgle">
                </div>
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
            </div>

            <!-- Mappebeskeder skærm -->
            <div id="folderMessagesScreen" class="hidden">
                <h2 id="folderName" class="text-2xl font-bold mb-6"></h2>
                <div id="folderMessages" class="space-y-4"></div>
            </div>
        </div>

        <!-- Popup til mapper -->
        <div id="folderPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">Dine mapper</h3>
                <div id="folderList" class="max-h-60 overflow-y-auto mb-4"></div>
                <div class="mb-4">
                    <input id="newFolderName" type="text" class="w-full p-2 border rounded" placeholder="Nyt mappenavn">
                </div>
                <div class="flex justify-between">
                    <button onclick="createFolder()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Opret mappe</button>
                    <button onclick="closeFolderPopup()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Luk</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Formatér tidspunkt til dansk format
        function formatDanishDate(isoString) {
            const date = new Date(isoString);
            const options = {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            return date.toLocaleString('da-DK', options).replace(',', '');
        }

        // Vis/skjul skærme
        function showSendMessage() {
            document.getElementById('sendMessageScreen').classList.remove('hidden');
            document.getElementById('folderMessagesScreen').classList.add('hidden');
            document.getElementById('folderPopup').classList.add('hidden');
        }

        function showFolderMessages(folderName) {
            document.getElementById('sendMessageScreen').classList.add('hidden');
            document.getElementById('folderMessagesScreen').classList.remove('hidden');
            document.getElementById('folderPopup').classList.add('hidden');
            document.getElementById('folderName').textContent = folderName;
            loadFolderMessages(folderName);
        }

        function showFolders() {
            document.getElementById('folderPopup').classList.remove('hidden');
            loadFolders();
        }

        function closeFolderPopup() {
            document.getElementById('folderPopup').classList.add('hidden');
        }

        // Opret bruger
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signup', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Bruger oprettet!');
                } else {
                    error.textContent = result.message || 'Uventet svar';
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'Fejl: ' + err.message;
                error.classList.remove('hidden');
            }
        }

        // Log ind
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signin', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    currentUser = email;
                    document.getElementById('startScreen').classList.add('hidden');
                    document.getElementById('mainScreen').classList.remove('hidden');
                    showSendMessage();
                } else {
                    error.textContent = result.message || 'Uventet svar';
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'Fejl: ' + err.message;
                error.classList.remove('hidden');
            }
        }

        // Send besked
        async function sendMessage() {
            const recipients = document.getElementById('recipients').value;
            const message = document.getElementById('message').value;
            const securityKey = document.getElementById('securityKey').value;

            if (!recipients || !message || !securityKey) {
                alert('Udfyld alle felter!');
                return;
            }

            try {
                // Simuleret kryptering (i virkeligheden bør du bruge en rigtig krypteringsmetode)
                const encryptedMessage = btoa(message + '|' + securityKey);
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'sendMessage', sender: currentUser, recipients, encryptedMessage })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Besked sendt!');
                    document.getElementById('recipients').value = '';
                    document.getElementById('message').value = '';
                    document.getElementById('securityKey').value = '';
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Opret mappe
        async function createFolder() {
            const folderName = document.getElementById('newFolderName').value;
            if (!folderName) {
                alert('Indtast et mappenavn!');
                return;
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'createFolder', user: currentUser, folderName })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Mappe oprettet!');
                    document.getElementById('newFolderName').value = '';
                    loadFolders();
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Hent mapper
        async function loadFolders() {
            try {
                const response = await fetch('/chat', {
                    method: 'GET',
                    headers: { 'x-action': 'getFolders', 'x-user-email': currentUser }
                });
                const result = await response.json();
                if (result.success) {
                    const folderList = document.getElementById('folderList');
                    folderList.innerHTML = '';
                    result.folders.forEach(folder => {
                        const div = document.createElement('div');
                        div.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                        div.textContent = folder.name;
                        div.onclick = () => {
                            closeFolderPopup();
                            showFolderMessages(folder.name);
                        };
                        folderList.appendChild(div);
                    });
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Hent beskeder fra en mappe
        async function loadFolderMessages(folderName) {
            try {
                const response = await fetch('/chat', {
                    method: 'GET',
                    headers: {
                        'x-action': 'getFolderMessages',
                        'x-user-email': currentUser,
                        'x-folder-name': folderName
                    }
                });
                const result = await response.json();
                if (result.success) {
                    const messagesDiv = document.getElementById('folderMessages');
                    messagesDiv.innerHTML = '';
                    result.messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'p-4 bg-white rounded shadow';
                        div.innerHTML = `
                            <p><strong>Fra:</strong> ${msg.sender}</p>
                            <p><strong>Besked:</strong> ${atob(msg.encryptedMessage).split('|')[0]}</p>
                            <p><strong>Tid:</strong> ${formatDanishDate(msg.timestamp)}</p>
                            <button onclick="deleteMessage('${msg.id}')" class="mt-2 bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Slet</button>
                            <button onclick="saveToFolderPrompt('${msg.id}')" class="mt-2 ml-2 bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Gem i mappe</button>
                        `;
                        messagesDiv.appendChild(div);
                    });
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Gem besked i mappe
        async function saveToFolderPrompt(messageId) {
            const folderName = prompt('Indtast mappenavn at gemme i:');
            if (!folderName) return;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'saveToFolder', user: currentUser, folderName, messageId })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Besked gemt i mappe!');
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Slet besked
        async function deleteMessage(messageId) {
            if (!confirm('Er du sikker på, at du vil slette denne besked?')) return;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'deleteMessage', user: currentUser, messageId })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Besked slettet!');
                    loadFolderMessages(document.getElementById('folderName').textContent);
                } else {
                    alert(result.message || 'Uventet svar');
                }
            } catch (err) {
                alert('Fejl: ' + err.message);
            }
        }

        // Log ud
        function logOut() {
            currentUser = null;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').classList.add('hidden');
        }
    </script>
</body>
</html>
