<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypteret Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Startskærm -->
    <div id="startScreen">
        <h1>Krypteret Chat</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Adgangskode">
        <button onclick="signUp()">Opret bruger</button>
        <button onclick="signIn()">Log ind</button>
        <p id="error" class="error hidden"></p>
    </div>

    <!-- Hovedskærm -->
    <div id="mainScreen" class="hidden">
        <h2>Send besked</h2>
        <input type="text" id="recipients" placeholder="Modtagere (kommasepareret)">
        <textarea id="message" placeholder="Skriv besked"></textarea>
        <button onclick="sendMessage()">Send</button>
        <button onclick="signOut()">Log ud</button>
        <div id="messages"></div>
    </div>

    <script>
        // Hjælpefunktioner
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Opret bruger
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signup', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Bruger oprettet!');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                } else {
                    showError(result.message || 'Fejl ved oprettelse');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Log ind
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signin', email, password })
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('user', email);
                    document.getElementById('startScreen').classList.add('hidden');
                    document.getElementById('mainScreen').classList.remove('hidden');
                    loadMessages();
                } else {
                    showError(result.message || 'Fejl ved login');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Log ud
        function signOut() {
            localStorage.removeItem('user');
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Send besked
        async function sendMessage() {
            const sender = localStorage.getItem('user');
            const recipients = document.getElementById('recipients').value;
            const message = document.getElementById('message').value;
            if (!recipients || !message) {
                showError('Modtagere og besked kræves');
                return;
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'sendMessage', sender, recipients, encryptedMessage: message })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('recipients').value = '';
                    document.getElementById('message').value = '';
                    loadMessages();
                } else {
                    showError(result.message || 'Fejl ved afsendelse');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Hent beskeder
        async function loadMessages() {
            const user = localStorage.getItem('user');
            try {
                const response = await fetch('/chat', {
                    method: 'GET',
                    headers: { 'x-action': 'getMessages', 'x-user-email': user }
                });
                const result = await response.json();
                if (result.success) {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '<h3>Dine beskeder</h3>';
                    result.messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'message';
                        div.innerHTML = `
                            <p>Fra: ${msg.sender}</p>
                            <p>Besked: ${msg.encryptedMessage}</p>
                            <p>Tid: ${new Date(msg.timestamp).toLocaleString('da-DK')}</p>
                        `;
                        messagesDiv.appendChild(div);
                    });
                } else {
                    showError(result.message || 'Fejl ved hentning');
                }
            } catch (err) {
                showError('Fejl: ' + err.message);
            }
        }

        // Tjek login ved start
        window.onload = () => {
            const user = localStorage.getItem('user');
            if (user) {
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('startScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
