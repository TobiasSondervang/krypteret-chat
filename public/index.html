<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krypteret Chat</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Login og registrering sektion -->
    <div id="login-section" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Log ind</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="login-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast e-mail" required />
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">Adgangskode</label>
          <input type="password" id="login-password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast adgangskode" required />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Log ind</button>
      </form>
      <h2 class="text-2xl font-bold mt-8 mb-4">Opret konto</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="register-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast e-mail" required />
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700">Adgangskode</label>
          <input type="password" id="register-password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast adgangskode" required />
          <p class="text-sm text-gray-500 mt-1">Adgangskoden skal være mindst 8 tegn lang og indeholde mindst ét stort bogstav, ét lille bogstav og ét tal (0-9).</p>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Opret konto</button>
      </form>
    </div>

    <!-- App sektion (vises efter login) -->
    <div id="app-section" class="hidden">
      <div class="flex items-center mb-4">
        <img src="/logo.png" alt="Krypteret Chat Logo" class="h-12 mr-4">
        <h2 class="text-2xl font-bold flex-grow">Krypteret Chat</h2>
        <div>
          <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 mr-2">Log ud</button>
          <button id="delete-user-button" class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-red-800">Fjern konto</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="ml-40">
          <h3 class="text-xl font-bold mb-2">Send besked</h3>
          <form id="message-form" class="space-y-4">
            <div>
              <label for="message-content" class="block text-sm font-medium text-gray-700">Besked</label>
              <textarea id="message-content" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Skriv din besked" required></textarea>
            </div>
            <div>
              <label for="message-recipients" class="block text-sm font-medium text-gray-700">Modtagere (adskilt med komma)</label>
              <input type="text" id="message-recipients" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e-mail1,e-mail2" required />
            </div>
            <div>
              <label for="message-secret-key" class="block text-sm font-medium text-gray-700">Krypteringsnøgle</label>
              <input type="text" id="message-secret-key" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast nøgle" required />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send</button>
          </form>
          <h3 class="text-xl font-bold mt-8 mb-2">Opret mappe</h3>
          <form id="folder-form" class="space-y-4">
            <div>
              <label for="folder-name" class="block text-sm font-medium text-gray-700">Mappenavn</label>
              <input type="text" id="folder-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Indtast mappenavn" required />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Opret</button>
          </form>
        </div>
        <div>
          <div id="folders" class="mb-4"></div>
          <div id="messages"></div>
        </div>
      </div>
    </div>

    <!-- Mappebeskeder sektion -->
    <div id="folder-messages-section" class="hidden">
      <button onclick="showApp()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4">Tilbage</button>
      <div id="folder-messages"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
