<!DOCTYPE html>
<html>
<head>
    <title>AnoChat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 20px; }
        input, button, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #2563eb; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #1e40af; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <div id="login-section" class="section">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="login-form" class="space-y-4">
                <input id="login-email" type="email" placeholder="Email" required class="border rounded">
                <input id="login-password" type="password" placeholder="Password" required class="border rounded">
                <button type="submit">Login</button>
            </form>
            <h2 class="text-2xl font-bold mt-6 mb-4">Register</h2>
            <form id="register-form" class="space-y-4">
                <input id="register-email" type="email" placeholder="Email" required class="border rounded">
                <input id="register-password" type="password" placeholder="Password" required class="border rounded">
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="app-section" class="section" style="display: none;">
            <button id="logout-button" class="mb-4">Logout</button>
            <h2 class="text-2xl font-bold mb-4">Send Message</h2>
            <form id="message-form" class="space-y-4">
                <input id="message-content" type="text" placeholder="Message" required class="border rounded">
                <input id="message-recipients" type="text" placeholder="Recipients (comma-separated)" required class="border rounded">
                <input id="message-secret-key" type="text" placeholder="Secret Key" required class="border rounded">
                <button type="submit">Send</button>
            </form>
            <h2 class="text-2xl font-bold mt-6 mb-4">Create Folder</h2>
            <form id="folder-form" class="space-y-4">
                <input id="folder-name" type="text" placeholder="Folder Name" required class="border rounded">
                <button type="submit">Create</button>
            </form>
            <div id="folders" class="mt-6"></div>
            <div id="messages" class="mt-6"></div>
        </div>
        <div id="folder-messages-section" class="section" style="display: none;">
            <button onclick="showApp()" class="mb-4">Back to App</button>
            <div id="folder-messages" class="mt-6"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
